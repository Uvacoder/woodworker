<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deTalPalo - taller de madera -</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="mobil.css">
</head>
<body>
    <header>
       
    </header>
    <main class="container">
        <div id="cuadro1">
            <p id="texto-taller">Taller</p>
        </div>
        <section class="center-taller">           
            <img src="./images/taller-peque.jpg" alt="taller">
        </section>
        <section class="center-obra">
            <img src="./images/obra-peque.jpg" alt="obra">
        </section>
        <div id="cuadro2">
            <p id="texto-obra">Obra</p>
        </div>
        <div id="cuadro3">
            <p id="texto-biografia">Biografía</p>
        </div>
        <section class="center-bio">
            <img src="./images/bio-peque.jpg" alt="biografia">
        </section>
        <section class="center-contacto">
            <img src="./images/contacto-peque.jpg" alt="contacto">
        </section>
        <div id="cuadro4">
            <p id="texto-contacto">Contacto</p>
        </div>
    </main>
    <footer>
        <section class="menu-footer">
            <div> Taller</div>
            <div> Obras</div>
            <div> Biografía</div>
            <div> Contáctenos</div>
        </section>
    </footer>
    
</body>
</html>
